  "info.yml": "---\n  title: \"Скинията\"\n  start_date: \"20/09/2025\"\n  end_date: \"26/09/2025\"",
  "inside-story.md": "---\ntitle:  Разказ\ndate:   26/09/2025\n---\n\n### Страхотната награда на съботата\n\n_От Андрю Макчесни_\n\nФернандо Хоаким Ге се присъединил към голяма строителна компания в Мозамбик с разбирането, че няма да работи в събота. Но след три години шефът на фирмата го поканил да отиде в командировка в събота. Фернандо напомнил на шефа си Александър, че не работи в събота.\n\nВсе пак в 5 часа сутринта в събота Александър спрял пред къщата на Фернандо, за да потеглят към Зимбабве. Когато Фернандо отказал да отиде, Александър му забранил да се връща на работа, докато не се срещнат на четири очи.\n\nНа срещата няколко дни по-късно Александър отстранил Фернандо за седем дни без заплащане. Също така му дал три възможности: да подаде оставка, да работи в събота или да губи двудневна заплата за всяка събота, в която пропуска работа. Казал на Фернандо да представи решението си в писмен вид след седем дни.\n\nФернандо предал документ от 10 страници, който съдържал решението му. Той пишел, че не може да подаде оставка, защото има нужда от работата. Пишел, че не може да работи в събота, защото се покорява на Бога и включил редица библейски стихове за съботата. В заключение посочил, че е готов да намали заплатата си за всяка събота, когато пропуска работа, и също така е готов да компенсира пропуснатата работа от съботата в неделя. След като взел документа, Александър казал на Фернандо да продължи да работи, докато обсъди ситуацията с мениджърския си екип.\n\nИзминала една седмица и Александър се обадил на Фернандо в неделя да дойде в дома му. Къщата била в друг град и Фернандо пристигнал с обществен транспорт. Александър инструктирал Фернандо да закара служебната кола до град на 100 км разстояние, за да инспектира проект на компанията. Фернандо се върнал късно същата вечер, след като междуградските автобуси вече били спрели да се движат, и преспал в дома на Александър. Следващата неделя Александър отново поканил Фернандо да дойде. Този път искал да изведе майка му със служебната кола.\n\nНа следващия ден, в понеделник, Александър свикал събрание на компанията и помолил Фернандо да се изправи. „Фернандо намали заплатата си заради вярата си в Бога“, казал той. „Но сега виждаме, че е искрен, така че няма нужда да работи в събота.“ След това връчил на Фернандо ключовете за една служебна кола. „Използвай тази кола за всички фирмени дела“, казал той. „И ако имаш работа за вашата църква, също можеш да я ползваш свободно и ние ще платим за бензина. Имаме само една молба. Помоли вашия пастор да се моли нашата компания да просперира.“\n\nОт този ден през 2003 г. до днес Фернандо никога не е имал служебни проблеми със съботата. Служебният автомобил се оказал истинско благословение за църквата и Фернандо го използвал, за да посещава болни и възрастни хора, да участва в евангелизационни програми и да се ангажира с други църковни дейности. Всеки път, когато видят колата, хората си спомнят, че Фернандо спазва съботата. „Струва си да бъдеш верен на Бога“, казва Фернандо. „Има голяма награда.“\n\nМолете се евангелието да бъде прогласено в Мозамбик и други страни в дивизия „Южна Африка – Индийски океан“, получател на даренията от 13-та събота тази седмица.",
  "01.md": "---\ntitle:  Скинията\ndate:   20/09/2025\n---\n\n### За изучаване през седмицата\n\nИзход 35:1-36:7; Битие 1:1; Изход 36:8-39:31; Евреи 7:25; Изход 40:1-38; Йоан 1:14.\n\n> <p>Стих за запаметяване</p>\n> „Тогава облакът покри шатъра за срещане и Господнята слава изпълни скинията (...) Защото Господният облак беше над скинията денем, а огън беше над нея нощем пред очите на целия Израилев дом през всичките им пътувания“ (Изход 40:34,38).\n\nОсновната задача на Божия народ в Стария Завет (както и на нас днес) е да живеят в тясна връзка с Господа; да Му се покланят и да Му служат; и също така да представят правилна картина за Бога пред останалите (Второзаконие 4:5-8).\n\nВ Едемската градина Адам и Ева се скриват от Бога, защото грехът им ги кара да се страхуват от Него. Греховността кара хората естествено да се страхуват от Бога и този страх изкривява възгледа ни за Неговия характер. Добрата новина е, че Бог прави първата крачка, за да преодолее този разрив и по Своя инициатива поправя празнината и прекъснатата връзка. Той призовава грешника обратно при Себе Си: „Къде си?“ (Битие 3:9).\n\nСледователно нашата основна мисия е да представим точно характера на Бога и Неговите любящи и праведни дела на хората около нас. Когато хората са привлечени от Бога и са убедени в Неговата безкористна любов към тях, те ще Му предадат живота си и ще се покоряват на това, което Той им казва да направят, знаейки, че е за тяхно добро.\n\nСветилището изявява близостта на Бога с човечеството и им разкрива най-великите истини – че Той спасява тези, които идват при Него с вяра.",
  "02.md": "---\ntitle:  Съботата на Господа\ndate:   21/09/2025\n---\n\nНезависимо доколко изопачено твърдят противниците на седмия ден, събота, че той е само за евреите (седмият ден е отделен и осветен в Едем, вж. Битие 2:1-3) и доколко невярно твърдят, че евреите са чули за нея за първи път на Синай (евреите са спазвали съботата и преди Синай, вж. Изход 16:22-29) – няма съмнение, че съботата е била сериозен елемент от живота на еврейския народ още от самото начало.\n\n`Прочетете Изход 35:1-3. Каква истина е представена пред хората тук в контекста на изграждането на светилището?`\n\nСъботата и нейната вест е била, е и винаги ще бъде за Бога – кой е Той и какви са Неговите могъщи дела. Съботата ни напомня за Неговите творчески и спасителни дела и фокусира вниманието ни върху Бога, Който иска да обитава със Своя народ. По този начин съботата и светилището сочат в една и съща посока: Божието присъствие в живота ни.\n\nСъботата на старозаветната църква предава разнообразна вест. Нейната същност може да се обобщи в пет ключови точки:\n\n1. Бог е Създателят и Библията започва с тази поразителна и основополагаща вест (Битие 1:1). Яркият паметник на Божието сътворение е съботата (Битие 2:2,3; Изход 20:8-11). От тази истина – Бог като наш Създател – произтичат всички други библейски истини.\n2. Месия ще дойде и тази надежда се фокусира в Божието обещание за Потомството, което ще победи змията (Сатана) и ще донесе победа над злото.\n3. Бог ще установи Своето царство и съботата е неговото предвкусване.\n4. Спасението е от Господа и Божият народ свидетелства, че Бог е техният Спасител и Изкупител и че спасението идва в резултат само и единствено на Неговата благодат.\n5. Бог е върховният Съдия на всички хора. Тези, които упорито се противопоставят и Го отричат, няма да имат бъдеще, но Той безплатно дава вечен живот на тези, които Го следват.\n\n`Евреите имат поговорка: Не толкова Израил пази съботата, колкото съботата пази Израил. Въпреки че ние като адвентисти вероятно не бихме се изразили така, каква важна роля има съботата в живота на нашето църковно семейство?`",
  "03.md": "---\ntitle:  Приносите и Духът\ndate:   22/09/2025\n---\n\n`Прочетете Изход 35:4-36:7. Какви важни поуки има тук за нас днес?`\n\nЗа построяването на скинията е необходимо изобилие от различни скъпоценни материали и това е постигнато с щедри дарения от Божия народ, който дава от цялото си сърце, охотно и с радост. Хората дават злато, сребро, бронз, висон, скъпоценни камъни, уникални тъкани, акациево дърво, зехтин, подправки и много други необходими неща. Даряват и своя труд, защото чрез художествения и усърден труд върху шатъра или обзавеждането му би трябвало да се изработят множество специфични предмети. Освен това шивачите би трябвало да изтъкат дрехи за свещениците, които ще служат в скинията, и за първосвещеника, чиито изключително сложни одежди включват нагръдник и тюрбан.\n\nБог изобилно е благословил израилтяните чрез даровете, които египтяните са им дали при напускането на Египет. Сега е тяхната възможност да дадат благодарствени приноси за Божието милостиво и могъщо водителство и сърцата им са подтикнати да извършат това дело за Негова слава.\n\nХората дават с такава радост и щедрост, че на Мойсей е казано: „Народът донася много повече, отколкото е нужно“ (Изход 36:5). И така, Мойсей трябва да спре техните дарения, „защото материалът, което имаха, им беше достатъчен, за да извършат цялата работа“ по скинията (Изход 36:7).\n\nПод ръководството на Светия Дух Бог подготвя и дава сила на хората точно да построят скинията. Веселеил, Елиав и други са „изпълни с Божия Дух“ (Изход 35:31), което означава, че са надарени с умения, мъдрост и художествени познания, за да свършат перфектно цялата работа. Това е огромен проект и трябва да бъде изработен точно според образеца, който Бог е показал на Мойсей.\n\nВажно е, че дарът на Светия Дух е свързан с различните способности и умения на хората, които трябва да бъдат използвани при изграждането на скинията. Изпълването с Духа не е някакъв мистичен процес и не означава, че в хората има специални духовни сили. За напредъка на Божията кауза и за изпълнението на Неговата мисия Бог дава сила на Своите последователи да постигнат целите Му, и то да го направят добре.\n\n`Какви духовни дарби сте получили, когато сте били изпълнени със Светия Дух? Не забравяйте, че духовните дарби могат да процъфтяват само когато култивирате плодовете на Духа в живота си (Галатяни 5:22,23).`",
  "04.md": "---\ntitle:  Построяване на скинията\ndate:   23/09/2025\n---\n\n`Прегледайте набързо Изход 36:8-39:31. Защо според вас са дадени толкова ясно формулирани наставления? Какво ни учи това за начина, по който Бог е загрижен за всяка подробност?`\n\nМойсей грижливо изгражда скинията и наставленията, които получава на планината Синай, са усърдно изпълнени. Библейският текст изброява следното: (1) скинията с нейните различни тъкани, завеси и части (Изход 36:8-38); (2) ковчегът (Изход 37:1-9); (3) масата за присъствените хлябове (Изход 37:10-16); (4) светилникът (Изход 37:17-24); (5) кадилният олтар (Изход 37:25-29); (6) олтарът за всеизгаряне (Изход 38:1-7); (7) легенът за измиване (Изход 38:8); (8) дворът (Изход 38:9-20); и (9) материалът, използван за изработка на скинията (Изход 38:21-31). Изход, 39 глава продължава с описания на ефода, нагръдника и другите части от облеклото на свещениците.\n\nСлужбите в скинията представляват визуални нагледни уроци на евангелието, демонстриращи целия Божи спасителен план. Различните церемонии описват (1) как Бог се отвращава от греха и се справя с него, (2) как спасява покаялите се хора, (3) каква е съдбата на нечестивите и (4) как Той ще осигури славно бъдеще, което ще бъде лишено от зло.\n\nПрез годината в светилището се извършват две различни, но тясно свързани служби: ежедневната и годишната. Това двуетапно служение илюстрира как Бог се отнася към греха и спасява грешниците. Чрез ежедневните служби в светилището Бог уверява тези, които се покайват, че прощава греховете им и милостиво им предлага спасение. За получаването на този дар на спасението трябва да се принесе жертва и тези жертви сочат към смъртта на Месия, чиято кръв „ни очиства от всеки грях“ (1 Йоан 1:7). Изповядването на греха и приемането на дрехата на Христовата праведност се намира в центъра на този дар (Псалми 32:1,2). Така каещият се грешник получава уверение в опрощението и може да се радва на спасението.\n\nГодишната служба, извършвана в Деня на умилостивението, изявява как Бог изкоренява греха, решава проблема с греха и осигурява бъдеще без грях (Левит, 16 гл.; Йоан 1:29). Понастоящем двойното служение на Христос в небесното светилище е друг израз на Божието дело за нас (Евреи 7:25) и ще донесе окончателното решение на проблема със злото (Даниил 7:13,14,22,27; Даниил 8:14; Откровение 21:4).\n\nСветилището е място за поклонение на Бога, за Негова прослава и за отдаване на благодарност. Поклонението е свързано с поддържане на връзка с Бога, Който кани вярващите в това общение.",
  "05.md": "---\ntitle:  Божието присъствие в скинията\ndate:   24/09/2025\n---\n\n`Прочетете Изход 40:1-38. Как израилтяните различават Божието присъствие?`\n\nПоследната глава на „Изход“ (гл. 40) описва освещаването на скинията и дара на Декалога. Освещаването на скинията е кулминационното събитие на Израил при Синай.\n\nБожията слава е Неговата святост, Неговият характер и Неговото любящо присъствие, което е самата благост (Изход 3:5; Изход 33:18,19). Неговото присъствие изпълва скинията и е видимо като облак, славата на Шехина. Книгата „Изход“ завършва с акцент върху Божието ръководно присъствие, в облака Господен през деня и в облака от огън през нощта. По много реален и силен начин еврейският народ би трябвало да преживее не само реалността на Бога, но и Неговото близко и постоянно присъствие, докато Той ги води.\n\nМойсей издига скинията на първия ден от първия месец на втората година (Изход 40:2,17). Той също така освещава всичко – включително Аарон и синовете му в свещеничеството (Изход 40:9,13-15) – с миро за помазване. Минава през Светая Светих, Светая и двора, като посвещава всичко на Господа. Чрез този процес слага началото на службите в цялото светилище (вж. също Числа 7:1). Само по време на тържественото откриване на скинията Мойсей успява да влезе в Светая Светих; след това единствено Първосвещеникът може да служи там всяка година в Деня на умилостивението (Левит 16:2,17).\n\nВ три случая библейският текст заявява, че работата е завършена: (1) в края на седмицата на Сътворението Бог подчертава завършването на Своите творчески дела (Битие 2:1-3); (2) при завършването на скинията библейският текст заявява: „Така Мойсей завърши делото“ (Изход 40:33); и (3) това също е записано, когато Соломон завършва работата по храма (3 Царе 7:51).\n\nТази връзка между Сътворението и светилището на Израил сочи към космическото измерение, към времето, когато Господ ще обитава с изкупените на новата земя в Новия Йерусалим, който е „скинията на Бога“ (Откровение 21:2,3; срв. с Откровение 22:1-4).\n\nБожието изпълване на скинията с Неговото присъствие (Изход 40:34) представлява великата кулминация на събитията, започнали с раждането на Мойсей и продължили с поражението на египетските божества по време на десетте язви, с бягството от Египет, с поражението на египетската армия и накрая с Божието откровение на планината Синай.\n\n`Кои са начините, по които дори днес можете да преживеете Божието присъствие? Защо е важно да го правите?`",
  "06.md": "---\ntitle:  Исус живя с човечеството\ndate:   25/09/2025\n---\n\n`Прочетете Йоан 1:14. Как въплъщението на Христос е сравнено със скинията?`\n\nВъплъщението на Исус е тайна, както и изключителна наука, която изкупените ще изучават през цялата вечност. Апостол Йоан заявява, че Христос, като взема върху Себе Си нашето тяло, разкрива, че обитава с нас по осезаем начин. Исус тук в плът прилича на Бога от Стария Завет, който живее с израилтяните в скинията на Синай и в пустинята, докато те пътуват към Обещаната земя.\n\nПо време на Своето въплъщение Исус живее като в скиния с човечеството. Какво неизмеримо снизхождение! Вечният Бог да слезе при нас като един от нас, за да ни увери, че наистина е „Емануил, Бог с нас“.\n\nВ Матей 18:20 Исус казва, че ако двама или трима са събрани в Неговото име, Той ще бъде сред тях. Христос е със Своя народ чрез присъствието на Светия Дух. Той кани Своите последователи да бъдат в тясна връзка с Него: „Ето, стоя на вратата и хлопам; ако някой чуе гласа Ми и отвори вратата, ще вляза при него и ще вечерям с него, и той с Мене“ (Откровение 3:20).\n\n`Прочетете Откровение 21:1-3. Какво ни е представено тук?`\n\nНовият Йерусалим ще слезе от небето на земята и Йоан заявява: „Ето, скинията на Бога е с човеците; Той ще обитава с тях; те ще бъдат Негов народ; и сам Бог ще бъде с тях – техен Бог“ (Откровение 21:3). В Новия Йерусалим няма храм (Откровение 21:22), защото целият град е храмът, Божието светилище. Дължината, широчината и височината на града са равни (Откровение 21:16), както е със Светая Светих в светилището, която има формата на куб, като всички страни са еднакви. В продължение на цялата вечност, в един свят без грях, смърт или страдание, ние ще живеем в непосредственото присъствие на нашия Бог.\n\n`Като се замислим какво ни е обещано в Исус, как можем да се научим да издържаме докрай?`",
  "07.md": "---\ntitle:  Разширено изучаване\ndate:   26/09/2025\n---\n\nПрочетете главата „Скинията и нейните служби“ от кн. „Патриарси и пророци“ на Елън Уайт.\n\n„Изграждането на светилището е предшествано от божествен акт на изкупление, а именно избавлението на Израил от поробителната власт на Египет. Това, от своя страна, е последвано от Божието желание да влезе в постоянни заветни отношения със Своя народ. Той ще бъде техен Бог и те ще станат Негов народ (Изход 6:7). Начинът, по който те ще се отнасят към Него и един към друг, е определен от заветния закон. Скинията наистина представлява място за срещи, място, където Бог и хората да се събират. Едва след изкуплението и установяването на постоянен съюз с Бога чрез завета хората получават достъп до Бога в Неговото обиталище“ (Andrews Bible Commentary: Old Testament, “Exodus” (Berrien Springs, MI: Andrews University Press, 2020), p. 226).\n\nА междувременно Елън Уайт описва предназначението на службите в светилището: „Така чрез службата в скинията и в храма, който по-късно я замести, народът бе поучаван всеки ден на великите истини за Христовата смърт и за Неговата служба, а веднъж годишно умовете на людете се насочваха към заключителните събития от великата борба между Христос и Сатана – окончателното очистване на всемира от грях и грешници“ (Уайт, Е. Патриарси и пророци. Стр. 358 – англ. изд.).\n\n**Въпроси за разискване:**\n\n`Централно място в службите в светилището заема проливането на кръвта. В жертва са принасяни всякакви животни, а кръвта им се използва в почти всички храмови ритуали. Какво символизира кръвта и към какво в крайна сметка сочат всички тези жертви?`\n\n`Колкото и удивително да е, че Бог, Създателят на вселената, ще обитава сред Своя народ в светилището, колко по-удивително е, че Той ще дойде да обитава сред нас като един от нас, като човешко същество. Само по себе си това би било невероятен израз на любов. Но накрая да принесе Себе Си в жертва за греха – тоест да умре за нас? Какво ни учи това за характера на Бога? Също така какво ни учи за огромното желание на Бога да ни види спасени в Неговото вечно царство?`\n\n`Прочетете Евреи 8:1-6. Какво разбираме оттук за това как земното светилище отразява дейността на Исус за нас сега в небесното светилище?`"
}; // Тук ще се зареждат данните
      
         // Инициализация на конфигурацията
      function initConfig() {
        document.getElementById('cover-image').src = lessonConfig.coverImageUrl;
        document.getElementById('resources-link').href = lessonConfig.resourcesUrl;
        document.getElementById('lesson-title').textContent = `Урок ${lessonConfig.lessonNumber}`;
      }

      // Инициализиране на TTS контролите
      function initTTSElements() {
        if (!('speechSynthesis' in window)) {
          document.getElementById('tts-controls').innerHTML = 
            '<p>За съжаление, вашият браузър не поддържа функцията за четене на глас.</p>';
          return;
        }

        // Функция за обновяване на състоянието на бутоните
        function updateButtonStates() {
          ttsPlayBtn.disabled = synth.speaking && !synth.paused;
          ttsPauseBtn.disabled = !synth.speaking || synth.paused;
          ttsStopBtn.disabled = !synth.speaking;
          
          if (synth.paused && synth.speaking) {
            ttsPauseBtn.textContent = 'Продължи';
            ttsPauseBtn.disabled = false;
          } else {
            ttsPauseBtn.textContent = 'Пауза';
          }
        }

        // Следене на състоянието
        setInterval(updateButtonStates, 100);

        // Слушатели за събития
        ttsPlayBtn.addEventListener('click', startReading);
        ttsPauseBtn.addEventListener('click', pauseReading);
        ttsStopBtn.addEventListener('click', stopReading);
      }

      // Функции за TTS
      function startReading() {
        if (synth.speaking) return;

        const visibleContainer = document.getElementById('markdown-container').style.display !== 'none' 
          ? document.getElementById('markdown-container') 
          : document.getElementById('story-container');
        
        const textToRead = visibleContainer.textContent;
        
        if (textToRead.trim().length > 0) {
          currentUtterance = new SpeechSynthesisUtterance(textToRead);
          currentUtterance.lang = 'bg-BG';
          currentUtterance.rate = 1;

          currentUtterance.onend = () => {
            currentUtterance = null;
          };
          
          synth.speak(currentUtterance);
        }
      }

      function pauseReading() {
        if (synth.speaking) {
          if (synth.paused) {
            synth.resume();
          } else {
            synth.pause();
          }
        }
      }

      function stopReading() {
        if (synth.speaking) {
          synth.cancel();
        }
      }

      // Парсване на YAML
      function parseYAML(yamlText) {
        try {
          return jsyaml.load(yamlText);
        } catch (error) {
          console.error('Грешка при парсване на YAML:', error);
          return null;
        }
      }

      // Зареждане на информация за урока
      function loadLessonInfo() {
        if (!lessonData['info.yml']) {
          document.getElementById('info-container').innerHTML = '<p>Няма налична информация.</p>';
          return;
        }

        const info = parseYAML(lessonData['info.yml']);
        let html = '';
        
        if (info) {
          if (info.title) html += `<h1>${info.title}</h1>`;
          if (info.start_date && info.end_date) {
            html += `<p><b>Период:</b> ${info.start_date} - ${info.end_date}</p>`;
          }
          if (info.description) html += `<p>${info.description}</p>`;
        }
        
        document.getElementById('info-container').innerHTML = html || '<p>Няма налична информация.</p>';
      }

      // Зареждане на дневен урок
      function loadLesson(day) {
        stopReading();
        const dayKey = day.toString().padStart(2, '0');
        const markdown = lessonData[`${dayKey}.md`] || '# Грешка: Урокът не е намерен';
        
        document.getElementById('markdown-container').innerHTML = marked.parse(markdown);
        
      }

      // Зареждане на вътрешна история
      function loadInsideStory() {
        const markdown = lessonData['inside-story.md'] || '# Грешка: Историята не е намерена';
        document.getElementById('story-container').innerHTML = marked.parse(markdown);
      }

      // Превключване между табовете
      function showTab(tabName) {
        stopReading();
        
        const lessonTab = document.getElementById('lesson-tab');
        const storyTab = document.getElementById('story-tab');
        const lessonContent = document.getElementById('markdown-container');
        const storyContent = document.getElementById('story-container');
        
        if (tabName === 'lesson') {
          lessonContent.style.display = 'block';
          storyContent.style.display = 'none';
          lessonTab.classList.add('active');
          storyTab.classList.remove('active');
        } else {
          lessonContent.style.display = 'none';
          storyContent.style.display = 'block';
          lessonTab.classList.remove('active');
          storyTab.classList.add('active');
        }
      }

      // Инициализация при зареждане на страницата
      window.onload = function() {
        // Тук може да заредите данните от външен източник или да ги вградите
        // lessonData = { ... };
        initConfig();
        loadLessonInfo();
        loadInsideStory();
        loadLesson(1);
        initTTSElements();
      };
    </script>
